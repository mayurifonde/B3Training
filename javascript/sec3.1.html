  <head>

    <title>JavaScript Fundamentals – Part 2</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
    </style>
    <script>
        const calcAverage=(a,b,c)=>(a+b+c) /3;
        console.log( calcAverage(3,4,5));

        const score1 =calcAverage(44,23,71);
        const score2 =calcAverage(65,54,49);
        console.log(score1,score2);

        const checkwinner = function(avgdol,avgfish)
        {
           if (avgdol >= 2* avgfish)
           {
               console.log(`dolphins wins (${avgdol} vs.${avgfish})`);
           }
           
               else if (avgfish >= 2*avgdol)
               {
                   console.log(`fish wins (${avgfish} vs.${avgdol})`);
               } 
               else{
                   console.log('no item wins');
               }
        }
        checkwinner(score1,score2);
        checkwinner(500,110);
    </script>

  <body>
    <h1>JavaScript Fundamentals – Part 2</h1>
    <script src="script.js"></script>
  </body>
